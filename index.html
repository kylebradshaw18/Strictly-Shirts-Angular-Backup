<!DOCTYPE html>
<html>
	<head>
		<base href="/">
		<title>Strictly Shirts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS ========================================================================================================-->
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="Styles/bootswatch.lumen.css">
		<link rel="stylesheet" href="Styles/loader.css">
		<link rel="stylesheet" href="Styles/loadingScreen.css">



		<!-- Images ======================================================================================================-->
		<!--These links are used for the images on the tab-->
		<link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="Images/favicon.ico" type="image/x-icon">

		<!-- JavaScript Files (JQUERY) ===================================================================================-->
		<script src="JavaScript/jquery-3.1.1.min.js"></script>


		<!-- IE required polyfills, in this exact order ==================================================================-->
		<script src="node_modules/core-js/client/shim.min.js"></script>
		<script src="node_modules/zone.js/dist/zone.js"></script>
		<script src="node_modules/reflect-metadata/Reflect.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>

		<script>
			System.import('system-config.js').then(function () {
				System.import('main');
				}).catch(console.error.bind(console));
		</script>
	</head>

	<body>
		<!--The My App Tag is what is actually running anything inside is just the initial loading screen-->
		<my-app>
			
			<!-- This Shows the Loading Screen while the application is loading -->
			<div id="loadingScreen" height="100%" width="100%" align="center">
				<div id="loadingScreenImage">
					<img src="Images/Strictly_Shirts_logo.jpg" alt="Strictly Shirts" height="20%" width="50%">
				</div>
				<div id="loadingScreenAnimation"" class="spinner">
					<div class="dot1"></div>
					<div class="dot2"></div>
				</div>
			</div>

		</my-app>
	</body>

</html>
